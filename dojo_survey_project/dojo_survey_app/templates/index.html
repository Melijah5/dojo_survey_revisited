<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Dojo Survey</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
</head>

<body>
    <div class="container register-form">
        <div class="form">
            <div class="note">
                <h1> Dojo Survey Form</h1>
            </div>

            <form action="/new_survey" method="post" class="form-content">
                {%csrf_token%}
                <div class="row">
                    <div class="col-md-10">
                        <div class="form-group required">
                            <input type="text" name="firstname" class="form-control" placeholder="First Name *" value="" required/>
                        </div>
                        <div class="form-group">
                            <input type="text" name="lastname" class="form-control" placeholder="Last Name *" value="" required/>
                        </div>

                        <div class="form-group">
                            <label>How old are you?</label>
                            <div class="form-check">
                                under 18 : <input class="form-check-input" type="radio" value="under 18" name="age" id="flexRadioDefault1">

                            </div>
                            <div class="form-check">
                                18-25 : <input class="form-check-input" value="18-25" type="radio" name="age" id="flexRadioDefault2">

                            </div>
                            <div class="form-check">
                                26-45 : <input class="form-check-input" type="radio" value="26-45" name="age" id="flexRadioDefault3" checked>

                            </div>
                            <div class="form-check">
                                above 45 : <input class="form-check-input" type="radio" value="above 45" name="age" id="flexRadioDefault4">

                            </div>
                        </div>

                        <div class="form-group">
                            <label>Dojo Location:</label>
                            <div class="dropdown">
                                <select name="location" class="form-control" id="location" required>
                                        <option value="San Jose"> San Jose</option>
                                        <option value="Edinburgh">Arlington</option>
                                        <option value="Chicago">Chicago</option>
                                        <option value="Costa Mesa">Costa Mesa</option>
                                        <option value="Oakland">Oakland</option>
                                        <option value="Boise">Boise</option>
                                        <option value="Burbank">Burbank</option>
                                        <option value="Bellevue">Bellevue</option>
                                        <option value="Online">Online</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Favorite Language:</label>
                            <div class="dropdown">

                                <select name="language" class="form-control" id="Languages" required>
                                        <option value="Python">Python</option>
                                        <option value="MEAN">MEAN</option>
                                        <option value="RUBY ON RAILS">RUBY ON RAILS</option>
                                        <option value="Javascript">Javascript</option>
                                        <option value="MERN">MERN</option>
                                        <option value="Data Science">Data Science</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Comment (optional):</label>
                            <textarea name="comment" class="form-control" rows="5" id="comment"></textarea>
                        </div>

                        <div>
                            Required : <input type="checkbox" id="myCheck" name="test" required>
                        </div>
                    </div>

                </div>

                <button type="submit" class="btnSubmit" value="Submit">Submit</button>

            </form>

        </div>
    </div>
</body>

</html>
